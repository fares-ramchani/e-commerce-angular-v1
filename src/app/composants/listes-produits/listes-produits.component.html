<body>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nom</th>
        <th scope="col">Prix</th>
        <th scope="col">Discreption</th>
        <th scope="col">Quantit√©</th>
        <th scope="col">Statue</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of products| paginate:{
        itemsPerPage: cardSize,
        currentPage: page,
        totalItems: count
    };">
        <th scope="row">{{p.id}}</th>
        <td>{{p.nom}}</td>
        <td>{{p.prix}}DT</td>
        <td>{{p.discription}}</td>
        <td>{{p.quantite}}</td>
        <td>{{p.statut}}</td>

        <td><button (click)="DeleteProduct(p.id)" class="btn btn-danger"><i class="fa fa-solid fa-trash"></i></button>
        </td>
        <td>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
            (click)="OpenModifierModal(p.id)">
            <i class="fa-solid fa-pen-to-square"></i>
          </button>

          
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modifier Produit</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  Prix : <input type="text" class="form-control" placeholder="Prix" aria-label="Recipient's username"
                    aria-describedby="basic-addon2" [(ngModel)]="prix">
                  Quantite : <input type="text" class="form-control" placeholder="Quantite"
                    aria-label="Recipient's username" aria-describedby="basic-addon2" [(ngModel)]="quantite">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="ModifierProduit()">
                    Sauvegarder</button>
                </div>
              </div>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div>
    <pagination-controls *ngIf="products.length>5" previousLabel="prev" nextLabel="next"
      (pageChange)="onCardDataChange($event)" class="container d-flex align-items-center justify-content-center">
    </pagination-controls>
  </div>

</body>
