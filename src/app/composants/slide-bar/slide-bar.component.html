<div id="carouselExampleIndicators" class="carousel slide " data-bs-ride="carousel" >
  <div class="carousel-indicators" style="margin-bottom: 8rem;">
    <button *ngFor="let image of imageObject; let i = index" 
            type="button" 
            [attr.data-bs-target]="'#carouselExampleIndicators'" 
            [attr.data-bs-slide-to]="i" 
            [class.active]="i === 0" 
            [attr.aria-label]="'Slide ' + (i + 1)">
    </button>
  </div>
    <div class="carousel-inner">
        <div *ngFor="let i of imageObject; let isFirst = first" class="carousel-item" [class.active]="isFirst">
            <img [src]="'data:image/jpeg;base64,' + i.picbyte" class="d-block w-100" alt="..." style="height: 500px; margin-bottom: 100px;">
        </div>        
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true" style="background-color: grey; width: 55px;"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true" style="background-color: grey; width: 55px;"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
