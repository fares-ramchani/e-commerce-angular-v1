<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
        </div>
        <div class="form-container sign-in-container">
            <form role="form" [formGroup]="formLogin" (ngSubmit)="login1()">
                <h1>Se connecter</h1>
                <input type="text" placeholder="Nom" formControlName="username" required />
                <small *ngIf="formLogin.controls['username'].errors && formLogin.controls['username'].touched"
                    class="text-danger">
                    {{ getErrorsMessage('username', formLogin.controls['username'].errors) }}
                </small>
                <span class="text-danger">{{ messagee }}</span>
                <input type="password" placeholder="Mot de passe" formControlName="password" required />
                <small *ngIf="formLogin.controls['password'].errors && formLogin.controls['password'].touched"
                    class="text-danger">
                    {{ getErrorsMessage('password', formLogin.controls['password'].errors) }}
                </small>
                
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="login1()">
                    Se connecter</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Bienvenue</h1>
                    <p>Entrez vos donn√©es personnelles et commencez le voyage avec nous</p>
                    <button class="ghost" id="signUp" (click)="toRegistration()"   data-bs-dismiss="modal"><a routerLink="/RegistrationClientComponent"
                            routerLinkActive="active" style="color: aliceblue;">Sign Up</a></button><br>
                </div>
            </div>
        </div>
    </div>
</body>
